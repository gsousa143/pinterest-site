{% extends "index.html" %}

{% block main %}
<div class="d-flex flex-wrap justify-content-around">

    {% for imagem in imagens %}
    <div class="card flex-fill justify-content-around mb-3" style="border-radius: 5%;max-width: 300px;"> 
        <div class="card-body d-flex flex-column justify-content-around align-items-center">
            <h2>{{imagem.titulo}}</h2>
            <img src="{{imagem.imagem}}"  style="width: 80%; height:auto; border-radius: 10%;" class="mb-3">
            {% if user.is_authenticated %}
            {% if imagem in imagem_galeria %}
            <a href="#" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">
                Adicionado a Galeria
            </a>
            {% else %}
            <a href="{% url 'add_galeria' imagem.id %}" class="btn btn-primary btn-lg">
                Adicionar a Galeria
            </a>
            {% endif %}
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock main %}
